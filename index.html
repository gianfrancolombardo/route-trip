<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#f59e0b" />
    <title>Gran Vuelta al Sur</title>
    
    <!-- Tailwind CSS (Mantenemos CDN para velocidad de prototipado sin configurar PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #fafaf9; /* Stone-50 */
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Leaflet Fixes */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
        background: #e7e5e4; /* Stone-200 */
      }
      
      /* MAP MARKER ANIMATIONS */
      .custom-marker-icon {
        background: transparent;
        border: none;
      }
      
      .marker-pop {
        animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        transform-origin: center bottom;
      }
      
      @keyframes popIn {
        0% { transform: scale(0) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      /* Stagger delays for fun */
      .leaflet-marker-pane .leaflet-marker-icon:nth-child(1) .marker-pop { animation-delay: 0.1s; }
      .leaflet-marker-pane .leaflet-marker-icon:nth-child(2) .marker-pop { animation-delay: 0.2s; }
      .leaflet-marker-pane .leaflet-marker-icon:nth-child(3) .marker-pop { animation-delay: 0.3s; }
      .leaflet-marker-pane .leaflet-marker-icon:nth-child(4) .marker-pop { animation-delay: 0.4s; }
      .leaflet-marker-pane .leaflet-marker-icon:nth-child(5) .marker-pop { animation-delay: 0.5s; }
      
    </style>

  }
}
</script>
